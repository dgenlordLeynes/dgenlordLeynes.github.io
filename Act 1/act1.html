<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Act 1 - Leynes Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body {
        background-image: url(https://i.pinimg.com/originals/4f/f0/88/4ff088795aff41e835671f1479fa0366.gif);
        background-size: cover;
        color: #fff;
      }
      .titlePF {
        color: white;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      }
      .card-custom {
        background-color: rgba(255, 255, 255, 0.8);
        color: #000;
        border-radius: 15px;
        margin-bottom: 20px;
      }
      .card-img-top {
        height: 200px;
        object-fit: cover;
      }
      .backButton {
        margin-top: 20px;
        background-color: #007bff;
        color: white;
      }
      .backButton:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row mt-5">
        <div class="col">
          <div class="titlePF display-3 text-center">Act 1 - Leynes Portfolio</div>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-md-6">
          <div class="card card-custom shadow">
            <img src="" class="card-img-top" alt="Card 1 Image">
            <div class="card-body">
              <h5 class="card-title">Card 1 Title</h5>
              <p class="card-text">This is the description for the first card. You can input details here related to the content of Act 1.</p>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card card-custom shadow">
            <img src="img/sam2.jpg" class="card-img-top" alt="Card 2 Image">
            <div class="card-body">
              <h5 class="card-title">Card 2 Title</h5>
              <p class="card-text">This is the description for the second card. Input other relevant details for Act 1 here.</p>
            </div>
          </div>
        </div>
      </div>
      <div class="row mt-4">
        <div class="text-center">
          <a href="https://dgenlordleynes.github.io/" class="btn backButton">Back to Main Page</a>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
