<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Video embed</title>
    <link rel="icon" type="image/x-icon" href="https://i.imgur.com/raE8eQy.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
            body {
                background-color: black;
            }

            .vidContainer {
                height: 100vh;
                width: 100%;
                overflow: hidden;
                position: relative;
            }

            .video {
                width: 4000px;
                height: 100%;
                pointer-events: none;
                margin-left: 50%;
                transform: translate(-50%);
            }
        </style>
</head>

<body>
    <div class="vidContainer">
        <iframe width="1280" height="720" src="https://www.youtube.com/embed/UgnvIn4uWko"
            title="Game Theory: FNAF, The Missing Key Is... Phone Guy?!" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
