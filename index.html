    <div class="container">
        <div class="row my-5">
            <h1 class="display-3 pt-5">Star City Rides and Attractions</h1>
          </div>
        <div class="row" id="container"></div>
    </div>
    <script>
        var fnames = ["Grand Carousel", "Kiddie Bumper Cars", "Surf Dance", "Super Telecombat", "Kiddie Wheel", "Frosty Train", "Kid's Playland", "Star Flyer", "Egyptian Spinning Coaster", "Quack Quack", "Tornado Ride", "Seahorse Viking"];
        var pics = ["https://starcitywebsite.s3.ap-southeast-1.amazonaws.com/ride/2022/11/grand-carousel/IMG_1710.jpg", "https://starcitywebsite.s3.amazonaws.com/ride/kiddie-bump-cars/Kiddie%20Bumper%20Car.jpg", "https://starcitywebsite.s3.ap-southeast-1.amazonaws.com/ride/2022/4/surf-dance/IMG_3552.jpg", "https://starcitywebsite.s3.ap-southeast-1.amazonaws.com/ride/2022/4/giant-wheel/IMG_3438.jpg", "https://starcitywebsite.s3.ap-southeast-1.amazonaws.com/ride/2022/4/kiddie-wheel/Kiddie%20Wheel.jpg", "https://starcitywebsite.s3.ap-southeast-1.amazonaws.com/ride/2022/5/frosty-train/Frosty%20Train.jpg", "https://starcitywebsite.s3.ap-southeast-1.amazonaws.com/ride/2022/4/kid%27s-playland/Kids%20Playland%20.jpg", "https://starcitywebsite.s3.ap-southeast-1.amazonaws.com/ride/star-flyer/IMG_0893.jpg", "https://starcitywebsite.s3.ap-southeast-1.amazonaws.com/ride/2022/4/egyptian-spinning-coaster/Egyptian%20Spinning%20Coaster.jpg", "https://starcitywebsite.s3.ap-southeast-1.amazonaws.com/ride/2022/5/quack-quack/Quack%20Quack.jpg", "https://starcitywebsite.s3.ap-southeast-1.amazonaws.com/ride/tornado/Tornado.jpg", "https://starcitywebsite.s3.ap-southeast-1.amazonaws.com/ride/2022/4/seahorse-viking/Seahorse%20Viking.jpg"];
        var descriptions = [
            "The first double decked carousel in the country is a sight to behold. It has a capacity of 72 people, and is a truly worthy center piece all-family ride in the park",
            "Let your kids experience the fun and excitement of driving without the hassle of the city's heavy traffic",
            "This platform thrill ride captures the tumult of riding the waves with every twist and turn and lift and drop!",
            "Zoom through the universe on space ships that circle, dip and climb",
            "Star City's ferris wheel for kids, your little angel can enjoy the feel of a ferris wheel minus the daunting height",
            "No little kid can resist riding a choochoo train. This one has a specialwinter theme!",
            "A showcase of playground favorites on a padded surface. Kids can releaseall that energy and have hours of great indoor fun.",
            "The only inverted roller coaster in the Philippines makes the rider know how it feels like to fly with your feet dangling in every loop and turn at great speed.",
            "Star city's newest ride is not just another roller coaster. The rider spins as the vehicle rolls through the egyptian desert. Brand new from Italy.",
            "This seven-meter revolving kiddie ride has six duck tubs each seating up to four",
            "An all-time favorite in theme parks all over the world, the riders rotate in capsules that rise and fall, The riders can even control the level of thrill since each capsule can be independently spun!",
            "The classic Viking ride guarantees shrieks of delight. It's swings forwardand backward; as close as it gets to rocking the stormy seas on the way to a Viking raid!"
        ];

        for (var i = 0; i < fnames.length; i++) {
            var container = document.getElementById("container");
            container.innerHTML += "<div class=\"col-12 col-md-6 col-lg-4 col-xl-3\"><div class=\"card my-3\" id=\"card" + i + "\" onmouseenter=\"addShadow('card" + i + "')\" onmouseleave=\"removeShadow('card" + i + "')\"><img src=\"" + pics[i] + "\" class=\"card-img-top\" alt=\"" + fnames[i] + "\"><div class=\"card-body\"><h5 class=\"card-title\">" + fnames[i] + "</h5><p class=\"card-text\">" + descriptions[i] + "</p><a href=\"#\" class=\"btn btn-primary\">Go somewhere</a></div></div></div>";
        }

        function addShadow(id) {
            document.getElementById(id).classList.add("shadow");
        }

        function removeShadow(id) {
            document.getElementById(id).classList.remove("shadow");
        }
    </script>
